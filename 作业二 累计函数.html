<body>
    <script>
        function accumulate(...numbers) {
            if (numbers.length === 0) {
                return 0;
            }

            return numbers.reduce((prev,item) => prev + item)
        }

        console.log(accumulate(1, 2, 3))
        console.log(accumulate())
    </script>
